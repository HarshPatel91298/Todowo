<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        {% if user.is_authenticated %}
            <h3>Login In as {{ user.username }}</h3>

            <a href="{% url 'createtodos' %}">Create Todo</a>
             <a href="{% url 'completedtodos' %}">Completed Todo</a>
             <a href="{% url 'currenttodos' %}">Current Todo</a>

            <form method="post" action="{% url 'logoutUser' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
         {% else %}
            <a href="{% url 'signupUser' %}">SignUp</a>
            <a href="{% url 'loginUser' %}">Login</a>
        {% endif %}

   {% block content %} {% endblock %}

</body>
</html>
